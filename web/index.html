<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors with AI</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <select id="difficulty">

            <div id="aiChoice">AI choice: </div>

        <div class="result" id="result"></div>

        <div class="choices">

            <button id="lizard" class="hard-only">Lizard ü¶é</button>
            <button id="spock" class="hard-only">Spock üññ</button>
        </div>
            <h3>Statistics</h3>
            <p>Total Games: <span id="totalGames">0</span></p>
            <p>Player Wins: <span id="playerWins">0</span></p>
            <p>AI Wins: <span id="aiWins">0</span></p>
            <p>Ties: <span id="ties">0</span></p>
        </div>

        </div>
