<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Kivi-paperi-sakset</title>
  <style>
    :root{ --accent:#4f46e5; --muted:#6b7280; --bg:#f8fafc }
    body { font-family: Inter, Arial, sans-serif; padding: 2rem; color:#111827; transition:background .3s,color .3s; background: linear-gradient(45deg,#ff9a9e,#fecfef,#a18cd1,#fbc2eb); background-size:400% 400%; animation: gradientBG 12s ease infinite; }
    @keyframes gradientBG{ 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
    body[data-theme='dark']{ color:#e6eef8; background: linear-gradient(45deg,#071124,#0b1b2b,#071833); background-size:400% 400%; animation: gradientBGDark 14s ease infinite }
    @keyframes gradientBGDark{ 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
    /* Theme-aware variables */
    body[data-theme='dark'] .container{ background:#041024; box-shadow:0 8px 30px rgba(2,6,23,0.6) }
    body[data-theme='dark'] .meta{ color:#9fb1d6 }
    body[data-theme='dark'] .label{ color:#cbd5e1 }
    .container{max-width:700px;margin:0 auto;background:#fff;padding:1.5rem;border-radius:12px;box-shadow:0 6px 20px rgba(2,6,23,0.08)}
    h1{margin:0 0 .5rem}
    .choices{display:flex;gap:1rem;justify-content:space-between;margin:1rem 0}
    .choice{flex:1;cursor:pointer;border:2px solid transparent;background:linear-gradient(180deg,#ffffff, #fbfdff);padding:1rem;border-radius:10px;display:flex;flex-direction:column;align-items:center;transition:transform .14s, box-shadow .14s, border-color .14s}
    .choice:hover{transform:translateY(-4px);box-shadow:0 8px 30px rgba(15,23,42,0.08)}
    .choice.selected{border-color:var(--accent);box-shadow:0 10px 30px rgba(79,70,229,0.12)}
    .label{margin-top:.5rem;font-weight:700;color:var(--muted)}
    svg{width:72px;height:72px}
    /* Color themes for choices */
    #choice-kivi{ --grad1:#FDE68A; --grad2:#F59E0B }
    #choice-paperi{ --grad1:#BFDBFE; --grad2:#3B82F6 }
    #choice-sakset{ --grad1:#FBCFE8; --grad2:#F472B6 }
    .choice svg{ background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.6), transparent), linear-gradient(180deg,var(--grad1,#fff),var(--grad2,#eee)); padding:12px;border-radius:50%;box-shadow:0 8px 24px rgba(2,6,23,0.06); }
    .choice.selected svg{ transform:translateY(-4px) scale(1.05) }
    .choice.ai{ animation: ai-pulse 1s ease-in-out infinite; }
    .choice.ai svg{ transform:scale(1.06); box-shadow:0 12px 30px rgba(99,102,241,0.18) }

    @keyframes ai-pulse{ 0%{ transform: translateY(0) } 50%{ transform: translateY(-6px) } 100%{ transform: translateY(0) } }
    #result{margin-top:1rem;font-size:1.1rem;min-height:28px;display:flex;align-items:center}
    /* Result styles and animations */
    .result-msg{padding:.6rem 1rem;border-radius:8px;display:inline-block;font-weight:600}
    .result-success{background:linear-gradient(90deg,#DCFCE7,#86EFAC);color:#064E3B;box-shadow:0 8px 30px rgba(16,185,129,0.08);animation:pop-in .36s ease}
    .result-fail{background:linear-gradient(90deg,#FEE2E2,#FDB4B4);color:#7F1D1D;box-shadow:0 8px 30px rgba(248,113,113,0.08);animation:pop-in .36s ease}
    .result-draw{background:linear-gradient(90deg,#E0E7FF,#C7D2FE);color:#3730A3;box-shadow:0 8px 30px rgba(79,70,229,0.06);animation:pop-in .36s ease}
    @keyframes pop-in{0%{transform:scale(.96);opacity:0}100%{transform:scale(1);opacity:1}}
    .meta{color:var(--muted);font-size:.9rem;margin-top:.25rem}
  </style>
</head>
<body>
  <h1 style="display:inline-flex;align-items:center;gap:.6rem">Kivi Â· Paperi Â· Sakset
    <svg width="36" height="36" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" style="margin-left:.4rem">
      <defs>
        <filter id="s" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.12"/></filter>
      </defs>
      <circle cx="20" cy="20" r="18" fill="#fff" stroke="#E6EEF8" stroke-width="1" filter="url(#s)" />
      <circle cx="12" cy="18" r="3.2" fill="#F59E0B" />
      <rect x="17" y="10" width="7" height="11" rx="1.2" fill="#3B82F6" />
      <path d="M27 25 L31 29 M31 25 L27 29" stroke="#F472B6" stroke-width="1.6" stroke-linecap="round"/>
    </svg>
  </h1>
  <div class="container">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div>
        <p class="meta">Valitse yksi alla olevista:</p>
      </div>
      <div>
        <button id="theme-toggle" onclick="toggleTheme()" title="Vaihda teema" style="background:none;border:0;font-size:20px;cursor:pointer">ðŸŒ™</button>
      </div>
    </div>
    <div class="choices">
      <div class="choice" id="choice-kivi" data-choice="kivi" onclick="play('kivi')">
        <!-- Rock (kivi) SVG -->
        <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 36c0-9 6-18 14-20s20 0 24 6 6 14 6 20-6 10-14 10H22c-8 0-12-6-12-16z" fill="#9CA3AF"/>
          <path d="M24 44c-3 0-4-2-4-4s2-4 4-4 4 2 4 4-1 4-4 4z" fill="#6B7280" opacity=".2"/>
        </svg>
        <div class="label">Kivi</div>
      </div>

      <div class="choice" id="choice-paperi" data-choice="paperi" onclick="play('paperi')">
        <!-- Paper (paperi) SVG -->
        <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="12" y="8" width="36" height="48" rx="3" fill="#F3F4F6" stroke="#D1D5DB" />
          <line x1="18" y1="18" x2="46" y2="18" stroke="#E5E7EB" stroke-width="2" />
          <line x1="18" y1="26" x2="46" y2="26" stroke="#E5E7EB" stroke-width="2" />
        </svg>
        <div class="label">Paperi</div>
      </div>

      <div class="choice" id="choice-sakset" data-choice="sakset" onclick="play('sakset')">
        <!-- Scissors (sakset) SVG -->
        <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="20" cy="20" r="6" fill="#F3F4F6" stroke="#D1D5DB" />
          <circle cx="44" cy="44" r="6" fill="#F3F4F6" stroke="#D1D5DB" />
          <path d="M22 22 L34 34" stroke="#9CA3AF" stroke-width="3" stroke-linecap="round" />
          <path d="M42 20 L30 32" stroke="#9CA3AF" stroke-width="3" stroke-linecap="round" />
        </svg>
        <div class="label">Sakset</div>
      </div>
    </div>

    <div id="result" aria-live="polite"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
