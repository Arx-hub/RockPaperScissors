<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="game">
    <h1>Rock Paper Scissors</h1>

    <section class="arena">
      <div class="box">
        <h2>Bot</h2>
        <img id="botImg" src="images/hidden.svg" alt="bot" />
      </div>

      <div class="box">
        <h2>You</h2>
        <img id="playerImg" src="images/hidden.svg" alt="you" />
      </div>
    </section>

    <div class="scoreboard">
      <div class="scorebox">
        <div class="label">Bot</div>
        <div id="botScore">0</div>
      </div>
      <div class="scorebox">
        <div class="label">You</div>
        <div id="playerScore">0</div>
      </div>
    </div>

    <p id="result" class="result">Choose rock, paper, or scissors below.</p>

    <section class="controls">
      <button class="choice" data-choice="rock" aria-label="Rock">
        <img src="images/rock.svg" alt="Rock" />
      </button>
      <button class="choice" data-choice="paper" aria-label="Paper">
        <img src="images/paper.svg" alt="Paper" />
      </button>
      <button class="choice" data-choice="scissors" aria-label="Scissors">
        <img src="images/scissors.svg" alt="Scissors" />
      </button>
    </section>

    <div class="actions">
      <button id="resetBtn" class="reset">Reset</button>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
